<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind cdn link  -->

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-12 font-medium">Welcome to my <span
                class="text-green-800 font-semibold">Baaf-or-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Log In Please</h3>
            <div>
                <input id="user-mail" class="border block border-gray-400 rounded w-3/4 mb-4 px-3"
                    placeholder="your email">
                <input id="user-pass" class="border block border-gray-400 rounded w-3/4 mb-4 px-3" type="password"
                    placeholder="password">

                <button id="submit" class="bg-yellow-600 p-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
        <footer>

        </footer>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
