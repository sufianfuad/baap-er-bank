<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Baap Ka Bank</title>
    <!-- tailwind cdn links -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-8">Welcome To My <span
                class="text-pink-800">Baap-Er-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto mt-8 p-8 bg-purple-400 ">
            <h3 class="text-3xl text-white font-medium mb-2">Log In</h3>
            <div>
                <input id="email" class="block border-t-2 border-yellow-400 rounded w-3/4 mb-3 px-3 py-2" type="text"
                    placeholder="Enter your Email">
                <input id="pass" class="block border-b-2 border-yellow-400 rounded w-3/4 mb-3 px-3 py-2" type="password"
                    name="" placeholder="Give your password">

                <button id="submit-button" class="text-white font-medium  bg-pink-600 px-3 py-2 rounded">Submit</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
